<ol class="breadcrumb">
  <li><a href="{{ site.baseurl }}/">{{ t.global.home }}</a></li>
  {% if goal_href %}
      <li><a href="{{ goal_href }}" title="{{ goal_title }}">{{ t.global.goal }} {{ goal_number }}</a></li>
      <li class="active">{{ t.global.indicator }} {{ page.indicator }}</li>
  {% else %}
      <li class="active">{{ t.global.goal }} {{ goal_number }}</li>
  {% endif %}
</ol>
