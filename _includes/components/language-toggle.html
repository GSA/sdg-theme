<ul class="language-toggle">
{%- for language in site.languages -%}
{%- if page.language != language -%}
  {%- assign url_lang_part = '/' | append: page.language | append: '/' -%}
  {%- assign url_no_lang = page.url | replace: url_lang_part, '/' -%}
  <li><a href="{{site.baseurl}}/{{ language }}{{url_no_lang | remove: 'index.html'}}">{{ t.global.languages[language] }}</a></li>
{%- endif -%}
{%- endfor -%}
</ul>
